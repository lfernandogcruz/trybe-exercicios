<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <form action="" method="get">
        <label for="input-email">e-mail :
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" required autocomplete="off"

        <input type="password" name="password" id="input-password" placeholder="Digite sua senha" required>

        <br>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
